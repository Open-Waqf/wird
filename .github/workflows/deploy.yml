name: Build and Deploy
on:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cleaning Tools
        run: npm install -g terser clean-css-cli

      - name: Clean Comments (Minify without Mangling)
        run: |
          # Clean Javascript (keep readable, remove comments)
          terser www/script.js --comments false --compress false --mangle false -o www/script.js
          terser www/sw.js --comments false --compress false --mangle false -o www/sw.js
          
          # Clean CSS
          cleancss --level 0 www/style.css -o www/style.css

      - name: Deploy to Deploy Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: www
          branch: deploy
          clean: true